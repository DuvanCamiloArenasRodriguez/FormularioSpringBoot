<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- <link rel="stylesheet" href="/styles/styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div class="container" >
        <form class="row g-3 needs-validation" novalidate id="formulario">
            <div class="col-4">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameId" name="name" required>
                <div class="valid-feedback">
                    Datos Ingresados
                </div>
                <div class="invalid-feedback">
                    Es necesario ingresar el nombre
                </div>
            </div>

            <div class="col-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastNameId" name="lastName" required>
                <div class="valid-feedback">
                    Datos Ingresados
                </div>
                <div class="invalid-feedback">
                    Es necesario ingresar los apellidos
                </div>
            </div>

            <div class="col-4">
                <label for="profession" class="form-label">Profesión</label>
                <input type="text" class="form-control" id="professionId" name="profession" required>
                <div class="valid-feedback">
                    Datos Ingresados
                </div>
                <div class="invalid-feedback">
                    Es necesario ingresar la profesión
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
